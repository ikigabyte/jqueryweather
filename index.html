 <body>

     <script >
         
                var API_KEY ="d33ec904f7a1a3cda9faef0793c9329a";
                var celc = false;
                var wdata;
                var loc;
                var cTemp;
                var Temp = true;
                var currentTemp;

                $(function(){
                  $.getJSON('https://ipinfo.io',function(data){
               
                    loc = data.loc.split(",");
          
                    $.getJSON('https://api.openweathermap.org/data/2.5/weather?id=6167865' + '&APPID=' + API_KEY,function(wdata){
                   
//                      var api ='https://api.openweathermap.org/data/2.5/weather?units=imperial&lat='+ loc[0] +'&lon='+ loc[1] + '&APPID=' + API_KEY;
                      console.log(wdata);
                      var currentLocation = wdata.name;
                      var currentWeather = wdata.weather[0].description;
                      currentTemp = wdata.main.temp;
                      var currentHighTemp = wdata.main.temp_max;
                      var currentLowTemp = wdata.main.temp_min;
                      var currentPressure = wdata.main.pressure;
                      var currentHumidity = wdata.main.humidity;
                      var currentWeatherIcon =wdata.weather[0].icon;
                      var currentWeatherIconURL ='https://openweathermap.org/img/w/'+currentWeatherIcon+'.png';


                      $('#currentLocation').html(currentLocation);
                      $('#currentWeather').html(currentWeather);
                      $('#currentTemp').html(currentTemp + "F");
//                  
                      $('#currentWeatherIconURL').html(currentWeatherIconURL);
                      $('#tempclass').prepend('<div><img src="'+currentWeatherIconURL+'"</div>');
              
                    })
                  })
                })

        
     </script>
   
 </body>
